<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Pilot - Add-ons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .btn-container .btn {
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            {% include 'sidebar.html' %}
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button class="btn signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
                </div>
            </header>
            <section class="content">
                <h2>Add-ons</h2>
                <div class="btn-container">
                    <a href="{{ url_for('browse_addons') }}" class="btn btn-primary">Browse Current Add-ons</a>
                    <a href="{{ url_for('upload_addon') }}" class="btn btn-primary">Upload Add-on</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
