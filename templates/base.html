<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sim Pilot{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            {% include 'sidebar.html' %}
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-right">
                    {% if 'user_id' in session %}
                        <span>Welcome, {{ session['username'] }}!</span>
                        <a href="{{ url_for('logout') }}" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                        <a href="{{ url_for('register') }}" class="btn signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a>
                    {% endif %}
                </div>
            </header>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
