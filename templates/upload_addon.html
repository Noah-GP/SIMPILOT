<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Add-on - Sim Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #000; /* Change text to black */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #000; /* Change label text to black */
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            {% include 'sidebar.html' %}
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button class="btn signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
                </div>
            </header>
            <section class="content">
                <div class="form-container">
                    <h2>Upload Add-on</h2>
                    <form method="POST" action="{{ url_for('upload_addon') }}">
                        <div class="form-group">
                            <label for="name">Name of product</label>
                            <input type="text" id="name" name="name" placeholder="Enter add-on name" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="Aircraft">Aircraft</option>
                                <option value="Airport">Airport</option>
                                <option value="Livery">Livery</option>
                                <!-- Add more categories as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="5" placeholder="Enter add-on description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="link">Link to download</label>
                            <input type="url" id="link" name="link" placeholder="Enter download link" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Upload</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
