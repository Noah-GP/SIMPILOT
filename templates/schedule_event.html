<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Event - Sim Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional styles for schedule event page */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black; /* Change label color to black */
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            color: black; /* Change input color to black */
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-title {
            color: black; /* Change form title color to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            {% include 'sidebar.html' %}
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button class="btn signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
                </div>
            </header>
            <section class="content">
                <div class="form-container">
                    <h2 class="form-title">Schedule Event</h2>
                    <form method="POST" action="{{ url_for('schedule_event') }}">
                        <div class="form-group">
                            <label for="name">Name of Event</label>
                            <input type="text" id="name" name="name" placeholder="Enter event name" required>
                        </div>
                        <div class="form-group">
                            <label for="kind">Kind of Event</label>
                            <select id="kind" name="kind" required>
                                <option value="" disabled selected>Select kind of event</option>
                                <option value="Conference">Conference</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Seminar">Seminar</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="5" placeholder="Enter event description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="datetime">Date and Time</label>
                            <input type="datetime-local" id="datetime" name="datetime" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Schedule Event</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
